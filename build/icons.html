<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Postmypost - icons list</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="img/logo_symbol_color.svg">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 1420px;
      margin: 24px auto;
    }

    .icons {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .icons__item {
      width: 168px;
      height: 168px;
      flex-shrink: 0;
      display: flex;
      padding: 60px;
      position: relative;
    }

    .icons__item svg {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
      color: #000;
    }

    .icons__item span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      font-size: 12px;
      color: #fff;
      text-align: center;
      transition: color .2s;
    }

    .icons__item:hover {
      box-shadow: 0 0 0 1px rgba(0, 0, 0, .1) inset;
    }

    .icons__item:hover span {
      color: #333;
    }
  </style>
</head>
<body>

<div class="icons"></div>

<script type="text/javascript">
  fetch('img/icons.svg').then((data) => data.text()).then((data) => {
    const parser = new DOMParser();
    const xmlDocument = parser.parseFromString(data, 'image/svg+xml');
    const elIcons = document.querySelector('.icons');

    xmlDocument.querySelectorAll('symbol').forEach((el) => {
      const elDiv = document.createElement('div');
      const elSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      const elUse = document.createElementNS('http://www.w3.org/2000/svg', 'use');
      const elSpan = document.createElement('span');
      const spanContent = document.createTextNode(el.id);

      elDiv.classList.add('icons__item');
      elUse.setAttribute('href', 'img/icons.svg#' + el.id);
      elSvg.appendChild(elUse);
      elSpan.appendChild(spanContent);
      elDiv.appendChild(elSvg);
      elDiv.appendChild(elSpan);
      elIcons.appendChild(elDiv);
    });
  });
</script>
</body>
</html>
